- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700
    ~/.config:
      mode: 0740

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # general
    ~/scripts: scripts
    ~/.gitconfig: .gitconfig
    ~/.gitignore.global: .gitignore.global
    ~/.fzf: fzf

    # bash
    ~/.bash_prompt: bash_prompt
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.profile:
      path: .profile
      force: true
    ~/.xinitrc:
      path: .xinitrc
      force: true
    ~/.xsessionrc:
      path: .xsessionrc
      force: true

    # tig
    ~/.tigrc: .tigrc

    ### config

    # i3
    ~/.config/i3:
      force: true
      create: true
      path: config/i3

    # dunst (notifications)
    ~/.config/dunst:
      force: true
      create: true
      path: config/dunst

    # rofi (launcher)
    ~/.config/rofi:
      force: true
      create: true
      path: config/rofi

    # gtk
    ~/.config/gtk-3.0/settings.ini:
      force: true
      create: true
      path: config/gtk-3.0/settings.ini
    ~/.icons/default/index.theme:
      force: true
      create: true
      path: icons/default/index.theme

    # picom
    ~/.config/picom.conf:
      force: true
      create: true
      path: config/picom.conf

    # Kitty
    ~/.config/kitty:
      force: true
      create: true
      path: config/kitty

    # Neofetch
    ~/.config/neofetch:
      force: true
      create: true
      path: config/neofetch

    # nvim
    ~/.config/nvim:
      force: true
      create: true
      path: config/nvim

    # Ranger
    ~/.config/ranger:
      force: true
      create: true
      path: config/ranger

    # VSCode
    ~/.config/Code/User/snippets:
      force: true
      create: true
      path: config/Code/User/snippets
    ~/.config/Code/User/keybindings.json:
      force: true
      create: true
      path: config/Code/User/keybindings.json
    ~/.config/Code/User/settings.json:
      force: true
      create: true
      path: config/Code/User/settings.json

    # GH CLI
    ~/.config/gh/config.yml:
      force: true
      create: true
      path: config/gh/config.yml

    # thefuck
    ~/.config/thefuck: config/thefuck

