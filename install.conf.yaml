- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700

- shell:
  - [cat ./.bashrc >> ~/.bashrc, Concatenate bashrc]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bash_prompt:
      create: true
      path: ./.bash_prompt/**
    ~/.bash_aliases: ./.bash_aliases
    ~/.thefuck:
      create: true
      path: ./.thefuck/**
    ~/scripts/:
      create: true
      path: ./scripts/**
    ~/.gitconfig: ./.gitconfig
    ~/.gitignore.global: ./.gitignore.global
