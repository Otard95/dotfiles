- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700
    ~/.config:
      mode: 740

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:

    # bash
    ~/.bash_prompt: bash_prompt
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc:
      path: .bashrc
      force: true

    # config
    ~/.config/i3/config:
      force: true
      create: true
      path: config/i3/config
    ~/.config/kitty/kitty.conf:
      force: true
      create: true
      path: config/kitty/kitty.conf
    ~/.config/kitty/kitty-themes:
      force: true
      create: true
      path: config/kitty/kitty-themes
    ~/.config/neofetch/config.conf:
      force: true
      create: true
      path: config/neofetch/config.conf
    ~/.config/Code:
      force: true
      path: config/Code
    ~/.config/gh:
      force: true
      path: config/gh

    # thefuck
    ~/.thefuck: thefuck

    # general
    ~/scripts: scripts
    ~/.gitconfig: .gitconfig
    ~/.gitignore.global: .gitignore.global
