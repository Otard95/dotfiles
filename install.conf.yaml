- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700

- shell:
  - [cat ./.bashrc >> ~/.bashrc, Concatenate bashrc]
  - [git submodule update --init --recursive, Installing submodules]

- link:
  ~/.bash_prompt:
  ~/.bash_aliases:
  ~/.thefuck:
  ~/scripts/:
    create: true
    path: ./scripts/**
  ~/.gitconfig:
  ~/.gitignore.global:
