- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700
    ~/.config:
      mode: 0740

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    # general
    ~/scripts: scripts
    ~/.gitconfig: .gitconfig
    ~/.gitignore.global: .gitignore.global
    ~/.fzf: fzf

    # bash
    ~/.bash_prompt: bash_prompt
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc:
      path: .bashrc
      force: true
    ~/.profile:
      path: .profile
      force: true
    ~/.xinitrc:
      path: .xinitrc
      force: true
    ~/.xsessionrc:
      path: .xsessionrc
      force: true

    ### config

    # i3
    ~/.config/i3/config:
      force: true
      create: true
      path: config/i3/config
    ~/.config/i3/background/wp.jpg:
      force: true
      create: true
      path: config/i3/background/wp.jpg
    ~/.config/i3blocks/config:
      force: true
      create: true
      path: config/i3blocks/config
    ~/.config/i3blocks/status-commands:
      force: true
      create: true
      path: config/i3blocks/status-commands

    # Kitty
    ~/.config/kitty/kitty.conf:
      force: true
      create: true
      path: config/kitty/kitty.conf
    ~/.config/kitty/pager.sh:
      force: true
      create: true
      path: config/kitty/pager.sh
    ~/.config/kitty/kitty-themes:
      force: true
      create: true
      path: config/kitty/kitty-themes

    # nvim
    ~/.config/nvim:
      force: true
      create: true
      path: config/nvim

    # Nitrogen
    ~/.config/nitrogen/bg-saved.cfg:
      force: true
      create: true
      path: config/nitrogen/bg-saved.cfg
    ~/.config/nitrogen/nitrogen.cfg:
      force: true
      create: true
      path: config/nitrogen/nitrogen.cfg
    ~/.config/neofetch/config.conf:
      force: true
      create: true
      path: config/neofetch/config.conf
    ~/.config/neofetch/art:
      force: true
      create: true
      path: config/neofetch/art

    # Ranger
    ~/.config/ranger/rc.conf:
      force: true
      create: true
      path: config/ranger/rc.conf

    # VSCode
    ~/.config/Code/User/snippets:
      force: true
      create: true
      path: config/Code/User/snippets
    ~/.config/Code/User/keybindings.json:
      force: true
      create: true
      path: config/Code/User/keybindings.json
    ~/.config/Code/User/settings.json:
      force: true
      create: true
      path: config/Code/User/settings.json

    # GH CLI
    ~/.config/gh/config.yml:
      force: true
      create: true
      path: config/gh/config.yml

    # gtk
    ~/.config/gtk-3.0/settings.ini:
      force: true
      create: true
      path: config/gtk-3.0/settings.ini

    # thefuck
    ~/.config/thefuck: config/thefuck

