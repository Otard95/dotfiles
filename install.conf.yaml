- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    ~/.ssh:
      mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:

    # bash
    ~/.bash_prompt: bash_prompt
    ~/.bash_aliases: .bash_aliases
    ~/.bashrc:
      path: .bashrc
      force: true

    # config
    ~/.config:
      force: true
      path: bash_prompt

    # thefuck
    ~/.thefuck: thefuck

    # general
    ~/scripts: scripts
    ~/.gitconfig: .gitconfig
    ~/.gitignore.global: .gitignore.global
